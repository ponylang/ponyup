#
# Pull Request tasks
#

task:
  only_if: $CIRRUS_PR != ''

  freebsd_instance:
    image: freebsd-12-1-release-amd64

  name: "PR: x86-64-unknown-freebsd12.1"

  install_script:
    - echo "FETCH_RETRY = 6" >> /usr/local/etc/pkg.conf
    - echo "IGNORE_OSVERSION = yes" >> /usr/local/etc/pkg.conf
    - pkg update
    - pkg install -y bash git gmake
    - bash .ci-scripts/freebsd-install-pony-tools.bash

  test_script:
    - export PATH="/tmp/corral/bin:/tmp/ponyc/bin/:$PATH"
    - uname -s
    - gmake test ss;=1.1.x

#
# Nightly build tasks
#

task:
  only_if: $CIRRUS_CRON == "master-midnight"

  freebsd_instance:
    image: freebsd-12-1-release-amd64

  name: "nightly: x86-64-unknown-freebsd12.1"

  environment:
    CLOUDSMITH_API_KEY: ENCRYPTED[d15be7fc411420cf7199bb36e5b7d8d4493bbeda67c06e32a61c9e2889bc7429bca6f5176d793b915ca891b18c8dfa1f]
    GITHUB_REPOSITORY: ponylang/ponyup

  install_script:
    - echo "FETCH_RETRY = 6" >> /usr/local/etc/pkg.conf
    - echo "IGNORE_OSVERSION = yes" >> /usr/local/etc/pkg.conf
    - pkg update
    - pkg install -y bash gmake git py37-pip
    - pip install --upgrade cloudsmith-cli
    - bash .ci-scripts/freebsd-install-pony-tools.bash

  nightly_script:
    - bash .ci-scripts/release/x86-64-unknown-freebsd12.1-nightly.bash

